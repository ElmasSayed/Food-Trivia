<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
	<title>Working Title</title>
 	
 	<!-- CSS reset sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Our Own CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron header -->
<div class="header">
    <h1 class="text-center">Working Title</h1>
</div>

<!-- game content-->
<div class="row">
	<!-- first row-->
	<div class="col-sm-3">
		
		<!-- main Player-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" id = "p1-name">Blind Player: (p1 Name)</h3>
			</div>
			<div class= "pannel-icon">
				<img id= "p1-img" src="" ><p>P1-pic goes here</p>
				<h2 class="current-score" id= "p1-score"> p1 score</h2>
			</div>
		</div>
	 	
	 	<!--guess input, submit button-->
		<form role="form">
			<div class="form-group">
				<label for="guess-input">Your guess:</label>
				<input class="form-control" id="guess-input" type="text">
			</div>
			<button class="btn btn-default" id="add-guess" type="submit">Submit</button>
		</form>

		<!-- wrong guesses-->
		<div id = "guesses">
		<h3>You've already tried:</h3>
		<p> *EXAMPLE...bad guess...</p>

	 	</div>
	</div>

	<!--middle col-->
	<div class = "col-sm-6">

		<!--sign in and minute timer-->
		<div class ="top">
			<!--sign in, dissapears once all player spots are filled and turns to minute timer-->
			<div class="form-group">
				<label for="new-player">Player Name:</label>
				<input class="form-control" id="new-player" type="text">
				<button class="btn btn-default" id="add-player" type="submit">Submit</button>
			</div>
			<!--tiimer-->
			<div id= timer>
				<p>timer goes here</p>
			</div>
		</div>

		<!--generated item-->
		<div id="random-item">
			<p>generated item goes here</p>
		</div>
		<!--player chat-->
		<div id="chat">
			<div id="chat-messages">
				<p>this is a chat msg</p>
			</div>
			<div id="chat-bar">
			<input id="chat-input"/>
			<button id="chat-send">Send</button>
			</div>
		</div>

	</div>

	<!--Right col with helper players-->
	<div class = "col-sm-3">
		<!--1st helper player-->
		<div id ="player2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" id= "p2-name">Player 2Name</h3>
			</div>
			<div class= "pannel-icon">
				<img id= "p3-img" src=""><p>img2</p>
				<h2 class="current-score" id="p2-score">Player 2score</h2>
			</div>
		</div>
		</div>
		<!--2nd helper player-->
		<div id ="player3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="p3-name">Player 3Name</h3>
				</div>
				<div class= "pannel-icon">
					<img id= "p3-img" src=""><p>img3</p>
					<h2 class="current-score" id= "p3-score">Player 3score</h2>
				</div>
			</div>
		</div>
		<!--3rd helper player-->
		<div id ="player4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="p4-name">Player 4Name</h3>
				</div>
				<div class= "panel-body">
					<img id= "p4-img" src=""><p>img4</p>
					<h2 class="current-score" id="p4-score">Player 4score</h2>
				</div>
			</div>
		</div>

	</div>

</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
